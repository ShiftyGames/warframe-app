---
name: Data-gen Prime Resurgence
on:
  workflow_dispatch:
  schedule:
  # At 18:03 UTC on Thursday
  - cron: '3 18 * * 4'

permissions:
  contents: write

jobs:
  data-gen:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 21
        cache: npm

    - name: Generate Data
      run: |
        npm install
        node src/gen_prime_resurgence.js

    - name: Check Status
      run: |
        st=$(git status --short);
        if [[ -n $st ]]; then
          echo "NEW_DATA=true" >> "$GITHUB_ENV";
        else
          echo "NEW_DATA=false" >> "$GITHUB_ENV";
        fi

    - name: Commit+Push
      if: ${{ env.NEW_DATA == 'true' }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add _data/prime_resurgence.yml
        git commit -m "data-gen: prime-resurgence"
        git push

